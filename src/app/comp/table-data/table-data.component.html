<div>
  <mat-form-field appearance="fill">
  <mat-label>Colmuns</mat-label>
  <mat-select [(value)]="selectedColumn" (selectionChange)="selectedFunc" [formControl]="toppings" multiple>
    <mat-option *ngFor="let topping of toppingList" [value]="topping">{{topping}}</mat-option>
  </mat-select>
</mat-form-field>
</div>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="fundName">
      <th mat-header-cell *matHeaderCellDef> Fund Name </th>
      <td mat-cell *matCellDef="let element"> {{element.fundName}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="fundCode">
      <th mat-header-cell *matHeaderCellDef> Fund Column </th>
      <td mat-cell *matCellDef="let element"> {{element.fundCode}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="Sedol">
      <th mat-header-cell *matHeaderCellDef> Sedol </th>
      <td mat-cell *matCellDef="let element"> {{element.Sedol}} </td>
    </ng-container>
      <!-- Symbol Column -->
      <ng-container matColumnDef="securityName">
        <th mat-header-cell *matHeaderCellDef> Security Name </th>
        <td mat-cell *matCellDef="let element"> {{element.securityName}} </td>
      </ng-container>
        <!-- Symbol Column -->
    <ng-container matColumnDef="securityType">
      <th mat-header-cell *matHeaderCellDef> Security Type </th>
      <td mat-cell *matCellDef="let element"> {{element.securityType}} </td>
    </ng-container>
    <ng-container matColumnDef="Issuer">
      <th mat-header-cell *matHeaderCellDef> Issuer</th>
      <td mat-cell *matCellDef="let element"> {{element.Issuer}} </td>
    </ng-container>
    <ng-container matColumnDef="issuerCountry">
      <th mat-header-cell *matHeaderCellDef> Issuer Country </th>
      <td mat-cell *matCellDef="let element"> {{element.issuerCountry}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
