<div style="display:flex;justify-content: flex-end">

    <mat-form-field appearance="fill">
      <mat-label>Colmuns</mat-label>
      <mat-select   (selectionChange)="selectedFunc($event)" [formControl]="toppings" multiple>
        <mat-option *ngFor="let topping of displayedColumns" [value]="topping">{{topping}}</mat-option>
      </mat-select>
    </mat-form-field>
</div>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="fundCode">
      <th mat-header-cell *matHeaderCellDef> fundCode </th>
      <td mat-cell *matCellDef="let element"> {{element.fundCode}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="fundName">
      <th mat-header-cell *matHeaderCellDef> Fund Name </th>
      <td mat-cell *matCellDef="let element"> {{element.fundName}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="fundNav">
      <th mat-header-cell *matHeaderCellDef> fundNav </th>
      <td mat-cell *matCellDef="let element"> {{element.fundNav}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="fundNavPS">
      <th mat-header-cell *matHeaderCellDef> fundNavPS </th>
      <td mat-cell *matCellDef="let element"> {{element.fundNavPS}} </td>
    </ng-container>
      <!-- Symbol Column -->
      <ng-container matColumnDef="fundSharedInIssue">
        <th mat-header-cell *matHeaderCellDef> fundSharedInIssue </th>
        <td mat-cell *matCellDef="let element"> {{element.fundSharedInIssue}} </td>
      </ng-container>
        <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="onRowSelected(element)">
          <mat-icon>launch</mat-icon>
        </button>
        <button mat-icon-button >
          <mat-icon color="primary">edit</mat-icon>
        </button>
        <button mat-icon-button >
          <mat-icon color="warn">delete</mat-icon>
        </button>

      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row  *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[2, 4, 6]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
