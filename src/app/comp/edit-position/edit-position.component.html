
<div style="display: flex;justify-content: space-between">
    <div style="justify-self: flex-start">
      <button mat-icon-button (click)="onBackClicked()">
        <mat-icon>keyboard_return</mat-icon>
      </button>
    </div>
  
  </div>
<div class="w-50 p-3 mx-auto p-2 bg-white" *ngIf="currentData">
    <form #f="ngForm" >
        <div class="form-group">
            <label for="inputFundCode">Sedol</label>
            <input type="text" disabled=disabled class="form-control" id="inputFundCode1" placeholder="" name="sedol" ngModel [ngModel]="currentData.sedol">
          </div>
        <div class="form-group">
          <label for="inputFundName">Security Name</label>
          <input class="form-control" type="text" placeholder="" name="securityName" ngModel [ngModel]="currentData.securityName">   
        </div>
        <div class="form-group">
            <label for="inputFundName">Security Type</label>
            <input class="form-control" type="text" placeholder="" name="securityType" ngModel [ngModel]="currentData.securityType">   
          </div>
          <div class="form-group">
            <label for="inputFundName">Issuer</label>
            <input class="form-control" type="text" placeholder="" name="issuer" ngModel [ngModel]="currentData.issuer">   
          </div>
          <div class="form-group">
            <label for="inputFundName">Issuer Country</label>
            <input class="form-control" type="text" placeholder="" name="issuerCountry" ngModel [ngModel]="currentData.issuerCountry">   
          </div>
          <div class="form-group">
            <label for="inputFundName">Number Of Shares</label>
            <input class="form-control" type="text" placeholder="" name="numberOfShares" ngModel [ngModel]="currentData.numberOfShares">   
          </div>
          <ng-template #template>
            <div class="modal-body text-center">
              <p>Voulez-vous confirmer la modification?</p>
              <button type="button" class="btn btn-primary" (click)="confirm(f.value)" >Oui</button>
              <button type="button" class="btn btn-default" (click)="decline()" >Non</button>
            </div>
          </ng-template>
       
        <button type="submit" class="btn btn-primary" (click)="openModal(template)">Modifier</button>
      </form>
</div>
