          <i class="bi bi-house-door-fill me-3 mr-1"></i><span>Dashboard</span>

      <ul class="navbar-nav ms-auto d-flex flex-row">

        <li class="nav-item dropdown" ngbDropdown display="dynamic">

            <span class="badge rounded-pill badge-notification bg-danger">1</span>

            <img src="https://mdbcdn.b-cdn.net/img/Photos/Avatars/img (31).webp" class="rounded-circle"

          </a>
          <ul class="dropdown-menu dropdown-menu-end" ngbDropdownMenu aria-labelledby="navbarDropdownMenuLink">
            <li>
              
              <a class="dropdown-item" href="#"> <i class="bi bi-person mr-1"></i>My profile</a>
            </li>
            <li>

            </li>
          </ul>
        </li>
