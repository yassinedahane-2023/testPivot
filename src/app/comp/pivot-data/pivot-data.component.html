<table  >
  <tr>
    <th>
    </th>
  </tr>
    <tr>

        <td>

        <jqxPivotGrid  #myPivotGrid
            [width]="1000"
            [height]="400"
            [source]="pivotDataSource"
            [treeStyleRows] = "false"
            [autoResize] = "false"
            (onPivotcelldblclick)="onPivotCellDblClick($event)"
            [multipleSelectionEnabled] = "true"
            >
        </jqxPivotGrid>
          <jqxWindow
            #drillThroughWindow
            [autoOpen]="false"
            [width]="370"
            [height]="300"
            [maxHeight]="400"
            [minHeight]="200"
            [maxWidth]="700"
            [minWidth]="200"
            [showCollapseButton]="true">
            <div #windowHeader>
              Drillthrough records
            </div>
            <div style="overflow: hidden;width: 500px" #windowContent>
              <jqxDataTable
                #tableSrcRecords
                [width]="'100%'"
                [height]="'100%'"
                [pageable]="true"
                [source]="drillThroughDataAdapter"
                [pagerButtonsCount]="10"
                [columns]="tableSrcRecordsColumns"
                [columnsResize]="true"
              >
              </jqxDataTable>
            </div>
          </jqxWindow>

     </td>
     <td>
        <jqxPivotDesigner #myPivotDesigner
            [type]="pivotGrid"
            [width]="250"
            [height]="400">
        </jqxPivotDesigner>
        </td>

    </tr>
</table>
