
<div style="display: flex;justify-content: space-between">
    <div style="justify-self: flex-start">
      <button mat-icon-button (click)="onBackClicked()">
        <mat-icon>keyboard_return</mat-icon>
      </button>
    </div>
  
  </div>
<div class="w-50 p-3 mx-auto p-5 bg-white" *ngIf="currentData">
    <form #f="ngForm">
        <div class="form-group">
            <label for="inputFundCode">Fund Code</label>
            <input type="text" disabled=disabled class="form-control" id="inputFundCode1" placeholder="" name="fundCode" ngModel [ngModel]="currentData.fundCode">
          </div>
        <div class="form-group">
          <label for="inputFundName">Fund Name</label>
          <input class="form-control" type="text" placeholder="" name="fundName" ngModel [ngModel]="currentData.fundName">   
        </div>
      <ng-template #template>
    <div class="modal-body text-center">
      <p>Voulez-vous confirmer la modification?</p>
      <button type="button" class="btn btn-primary" (click)="confirm(f.value)" >Oui</button>
      <button type="button" class="btn btn-default" (click)="decline()" >Non</button>
    </div>
  </ng-template>
       
        <button type="submit" class="btn btn-primary" (click)="openModal(template)">Modifier</button>
      </form>
</div>
